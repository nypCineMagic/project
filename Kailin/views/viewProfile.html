<html>

<head>
    <title>View Profile Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>View Profile Page</h1>
    <header>
        <nav>
            <li><a href="/">Home Page</a></li>
            <li><a href="/viewProfile">View Profile</a></li>
            <li><a href="/login">Login as organizer</a></li>
            <li><a href="/register">Register as organizer</a></li>
            <li><a href="#" class="logoutLink">Logout</a></li>
        </nav>
    </header>
    <section class="users">

    </section>
    <section>
        <button class="editProfile">Edit Profile</button>
    </section>
    <br>
    <section class="editUserProfile">
        <form onsubmit="return updateProfile();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="number">Number:</label>
            <input type="text" id="number" name="number">
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br>
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode">
            <br>
            <input type="submit" value="Submit">
        </form>
        <div class="statusMessage"></div>
    </section>
    <script src='/js/jquery.min.js'></script>
    <script src='/js/auth.js'></script>
    <script src='js/editProfile.js'></script>
    <script src='js/viewProfile.js'></script>
</body>

</html>
