<html>

<head>
    <title>CheckOut Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>CineMagic</h1>
    <style>
        .protectedSection,.unprotectedSection {
            display: none;
        }
    </style>
    <header>
        <nav>
            <li><a href="/">Home Page</a></li>
            <li>
                <a href="/recommend">Movie Recommendation</a>
            </li>
            <li><section class="protectedSection"><a href="/cart">Cart</a></section></li>

            <li><section class="protectedSection"><a href="/viewProfile">View Profile</a></section></li>
            <li>
                <section class="protectedSection"><a href="/buyTicket">Buy Ticket</a></section>
            </li>
            <li><a href="#" class="logoutLink">Logout</a></li>
        </nav>
    </header>
    <div class="creditCardForn">
    <h2>Confirm Purchase </h2>
    <h4>Only Visa is Supported</h4>

    <form class="form" onsubmit="return Success();">
        <h3>Credit Card Number</h3>
        <input type="text" class="cc-number" pattern="\d*" x-autocompletetype="cc-number" placeholder="4234-5678-9101-1121" pattern="[4]{1}[0-9]{3}-[0-9]{4}-[0-9]{4}-[0-9]{4}" maxlength="19" required>
        <h3>Expiry Date</h3>
        <input type="text" class="cc-exp" pattern="\d*" x-autocompletetype="cc-exp" placeholder="MM/20YY" pattern="[0-1]{1}[1-2]{1}/[2]{1}[0]{1}[1-9]{2}" maxlength="7" required>
        <h3>CVC</h3>
        <input type="text" class="cc-cvc" pattern="\d*" x-autocompletetype="cc-cvc" placeholder="123" pattern="[0-9]{3}" maxlength="3" required>
        <br><br>
        <button type="submit">Submit</button>
      </form>
    
    </div>
    <hr>
    <footer>
        <p>
            CineMagic &copy; 2021 | <a href="/faq">FAQs & Enquiries</a>
        </p>
    </footer>    
    <script src='/js/jquery.min.js'></script>
    <script src='/js/auth.js'></script>
    <script src='js/checkout.js'></script>
</body>

</html>
