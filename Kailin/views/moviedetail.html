<!DOCTYPE HTML>
<html>

<head>
    <title>Movie Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>CineMagic</h1>
    <style>
        .protectedSection,
        .unprotectedSection {
            display: none;
        }
    </style>
    <header>
        <nav>
            <li><a href="/">Home Page</a></li>
            <li><a href="/recommend">Movie Recommendation</a></li>
            <li><a href="#" class="logoutLink">Logout</a></li>
        </nav>
    </header>
    <section>
        <!-- search movie -->
        <input type="text" placeholder="Movie Title" id="title" name="title">
        <input type="submit" class="searchBtn" value="Search Movie">
    </section>
    <br>
    Movie Details:
    <section class="moviedetails">

    </section>
    <br>
    <section>
        <button class="buyTicket">Buy Ticket</button>
    </section>
    <br>
    <section class="seatViewing">
        <form action="/buyTicket" method="POST">
            <label>Select a Movie</label>
            <select id="movie">
                <option value="wonder">Wonder Women 1984</option>
                <option value="neverland">The Promised Neverland</option>
                <option value="croods">The Croods: A New Age PG</option>
                <option value="rescue">The Rescue PG13</option>
            </select>
            <br>
            <!-- Only have one area -->
            <label for="location">Cinema Location :</label>
            <select id="location" name="location">
                <option value="Funan">Funan</option>
                <!-- <option value="AMK">AMK Hub</option> -->
            </select>
            <br>
            <label for="time">Movie Time:</label>
            <input type="radio" class="time" id="time" name="time" value="time">
            <label for="time">4.45pm</label>
            <!-- <input type="radio" class="5" id="5" name="time" value="5">
            <label for="5">05:00pm</label><br> -->
            <br>
            <p>Due to Covid, we will be organising your seats for you</p>
            <!-- <div class="dropdown"> -->
            <label for="people">No. Of People :</label>
            <select id="people" name="people">
                <option value="1">1</option>
            </select>
            <br><br>
            <a href="/addCart"><input type="submit" value="Add to Movie Cart"></a>
        </form>
    </section>
    <hr>
    <a href="/faq">FAQs & Enquiries</a>


</body>
<script src='/js/jquery.min.js'></script>
<script src='/js/auth.js'></script>
<script src='/js/index.js'></script>
<script src='/js/searchMovie.js'></script>
<script src='/js/moviedetail.js'></script>
<script src='js/cart.js'></script>

</html>
