<body>
    <h1>CineMagic</h1>
    <style>
        .protectedSection,
        .unprotectedSection {
            display: none;
        }

    <header>
        <nav>
            <li>
                <section class=""><a href="/">Home Page</a></section>
            </li>
            <li>
                <section><a href="/recommend">Movie Recommendation</a></section>
            </li>
            <li>
                <section class="protectedSection"><a href="/viewProfile">View Profile</a></section>

            <li>
                <section class="unprotectedSection"><a href="/login">Login</a></section>
            </li>

                <section class="protectedSection"><a href="#" class="logoutLink">Logout</a></section>
            </li>
        </nav>
    </header>
    <h2>Booking Movie Ticket</h2>

    <br>
    <section>
        <button class="buyTicket">Buy Ticket</button>
    </section>
    <br>
    <section class="seatViewing">
        <form onsubmit="return addToCart();">
            <label>Select a Movie</label>
            <select id="movie">
                <option value="wonder">Wonder Women 1984</option>
                <option value="neverland">The Promised Neverland</option>
                <option value="croods">The Croods: A New Age PG</option>
                <option value="rescue">The Rescue PG13</option>
            </select>
            <br>
            <!-- Only have one area -->
            <label for="location">Cinema Location :</label>
            <select id="location" name="location">
                <option value="Funan">Funan</option>
                <!-- <option value="AMK">AMK Hub</option> -->
            </select>
            <br>
            <label for="time">Movie Time:</label>
            <input type="radio" class="time" id="time" name="time" value="time">
            <label for="time">4.45pm</label>
            <!-- <input type="radio" class="5" id="5" name="time" value="5">
            <label for="5">05:00pm</label><br> -->
            <br>
            <p>Due to Covid, we will be organising your seats for you</p>d
            <label for="people">No. Of People :</label>
            <select id="people" name="people">
                <option value="1">1</option>
            </select>
            <br><br>
            <input type="submit" value="Add to Movie Cart"></a>
        </form>
    </section>
    <hr>
    <a href="/faq">FAQs & Enquiries</a>
    <script src='/js/jquery.min.js'></script>
    <script src='/js/auth.js'></script>
    <script src='js/cart.js'></script>
</body>

</html>
