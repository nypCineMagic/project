<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/css/style.css">
</head>

<body>
        <h1>Edit Profile</h1>
        <header>
                <nav>
                        <li><a href="/">Home Page</a></li>
                        <li><a href="/viewProfile">View Profile</a></li>
                        <li><a href="/login">Login as organizer</a></li>
                        <li><a href="/register">Register as organizer</a></li>
                        <li><a href="#" class="logoutLink">Logout</a></li>
                </nav>
        </header>
        <section>
                <form onsubmit="return editProfile();">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <br>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                        <br>
                        <label for="number">Number:</label>
                        <input type="text" id="number" name="number">
                        <br>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password">
                        <br>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                        <br>
                        <label for="postalCode">Postal Code:</label>
                        <input type="text" id="postalCode" name="postalCode">
                        <br>
                        <button type="submit">Save Changes to Profile</button>
                </form>
        </section>
        <br>
        <script src='/js/jquery.min.js'></script>
        <script src="/js/editProfile.js"></script>
</body>

</html>
