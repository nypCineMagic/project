<html>

<head>
    <title>CineMagic Home Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>CineMagic Home Page</h1>
    <header>
        <nav>
            <li><a href="/">Home Page</a></li>
            <li><a href="/viewProfile">View Profile</a></li>
            <li><a href="/login">Login as organizer</a></li>
            <li><a href="/register">Register as organizer</a></li>
            <li><a href="#" class="logoutLink">Logout</a></li>
        </nav>
    </header>
    <section>
        <input type="text" id="search" name="search">
        <button class="searchMovie">Search</button>
    </section>
    <section class="movie">

    </section>
    <section>
        <button class="addMovie">Add Movie to Cart</button>
    </section>
    <br>
    <section class="addNewEvent">
        <form onsubmit="return addEvent();">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="description">Event Description:</label>
            <input type="text" id="description" name="description"><br>
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" name="startDate">
            <label for="startTime">Start Time:</label>
            <input type="text" id="startTime" name="startTime"><br>
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" name="endDate">
            <label for="startTime">End Time:</label>
            <input type="text" id="endTime" name="endTime"><br>
            <input type="submit" value="Submit">
        </form>
        <div class="statusMessage"></div>
    </section>
    <script src='/js/jquery.min.js'></script>
    <script src='/js/auth.js'></script>
    <script src='/js/index.js'></script>
</body>

</html>
